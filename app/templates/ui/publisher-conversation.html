<!-- .media -->
<div class="media">
  <figure class="user-avatar mr-2">
    <img src="assets/images/avatars/profile.jpg" alt="">
  </figure>
  <!-- .media-body -->
  <div class="media-body">
    <!-- .composer -->
    <div class="publisher publisher-alt">
      <!-- .publisher-input -->
      <div class="publisher-input">
        <textarea name="pcPublisherInput" class="form-control" placeholder="Write a comment"></textarea>
      </div>
      <!-- /.publisher-input -->
      <!-- .publisher-actions -->
      <div class="publisher-actions">
        <!-- .publisher-tools -->
        <div class="publisher-tools mr-auto">
          <div class="btn btn-light btn-icon fileinput-button">
            <i class="fa fa-paperclip"></i>
            <input type="file" id="pc-attachment" name="pcAttachment[]" multiple>
          </div>
          <button type="button" class="btn btn-light btn-icon"><i class="far fa-smile"></i></button>
        </div>
        <!-- /.publisher-tools -->
        <button type="submit" class="btn btn-primary">Publish</button>
      </div>
      <!-- /.publisher-actions -->
    </div>
    <!-- /.publisher -->
  </div>
  <!-- /.media-body -->
</div>
<!-- /.media -->
