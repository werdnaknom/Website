<script type="text/javascript">
    $(document).ready(function(){
        $('.testpointinfo').click(function(){
        console.log(this)
        var testpoint = $(this).attr('data-id');
        var product = $(this).attr('data-product');
        //console.log(testpoint);
        //console.log(product);
        $.ajax({
                url: '/products/runids/product_testpoint_overview_ajax',
                type:'post',
                data: {testpoint: testpoint,
                        product: product},
                success: function(data){
                    document.getElementById(testpoint +'-div').innerHTML = data.htmlresponse;
                }
            });
            });
     });


</script>
