<!-- .section-block -->
<div class="section-block">
    <!-- .metric-row -->
    <div class="metric-row metric-flush">
        <!-- metric column -->
        <div class="col">
            <!-- .metric -->
            <div class="metric metric-bordered align-items-center">
                <h2 class="metric-label">PBAs</h2>
                <p class="metric-value h3">
                    <sub><i class="oi oi-people"></i></sub>
                    <span class="value">{{ pbas | length }}</span>
                </p>
            </div>
            <!-- /.metric -->
        </div>
        <!-- /metric column -->
        <!-- metric column -->
        <div class="col">
            <!-- .metric -->
            <div class="metric metric-bordered align-items-center">
                <h2 class="metric-label">Reworks</h2>
                <p class="metric-value h3">
                    <sub><i class="oi oi-fork"></i></sub>
                    <span class="value">{{ reworks | length }}</span>
                </p>
            </div>
            <!-- /.metric -->
        </div>
        <!-- /metric column -->
        <!-- metric column -->
        <div class="col">
            <!-- .metric -->
            <div class="metric metric-bordered align-items-center">
                <h2 class="metric-label">Runids</h2>
                <p class="metric-value h3">
                    <sub><i class="oi oi-timer fa-lg"></i></sub>
                    <span class="value">{{ runids | length }}</span>
                </p>
            </div>
            <!-- /.metric -->
        </div>
        <!-- /metric column -->
    </div>
    <!-- /.metric-row -->
</div>
<!-- /.section-block -->
